<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="/style.css" />

        <title>Frontend Mentor | Blog preview card</title>
    </head>
    <body>
        <div class="container">
            <section class="image">
                <img
                    src="./assets/images/illustration-article.svg"
                    alt="mobile-image"
                />
            </section>
            <section class="info">
                <header>
                    <h2 class="learn">Learning</h2>
                </header>
                <p class="relears-date">Published 21 Dec 2023</p>
                <div class="about">
                    <h1>HTML & CSS foundations</h1>
                    <p class="intro">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                </div>
                <footer>
                    <img
                        src="./assets/images/image-avatar.webp"
                        alt="Greg Hooper"
                    />
                    <span>Greg Hooper</span>
                </footer>
            </section>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/Kaung-Thant-Soe"
                >@Kaung-Thant-Soe</a
            >.
        </div>
    </body>
</html>
